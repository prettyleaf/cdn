name: Update CDN IP Lists

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate CDN lists
        run: python3 scripts/update_cdn_lists.py

      - name: Commit and push if changes exist
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: refresh CDN IP lists'
          file_pattern: |
            all/*.txt
            aws/*.txt
            cdn77/*.txt
            cloudflare/*.txt
            hetzner/*.txt
            oracle/*.txt
            ovh/*.txt
